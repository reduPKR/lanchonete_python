{% extends "model-page.html" %}

{% block content %}

    {% if sandwichs %}
        <table class="table table-striped table-dark">
            <thead>
                <tr align="center">
                    <th>Lanches</th>
                    <th>Preço</th>
                    <th>Opções</th>
                </tr>
             </thead>
            {% for item in sandwichs %}
                <tr>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        <a class="btn btn-secondary" href="#">
                            <i class="fas fa-edit"></i>
                            Editar
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <strong>Nenhum lanche</strong>
    {% endif %}

{% endblock %}
