{% extends "model-page.html" %}

{% block content %}
    {% if beverages %}
        <table class="table table-striped table-dark">
            <thead>
                <tr align="center">
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                    <th>Opção</th>
                </tr>
             </thead>
            {% for item in beverages %}
                <tr>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.size}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        <a class="btn btn-secondary" href="#">
                            <i class="fas fa-edit"></i>
                            Editar
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <strong>Nenhuma bebida cadastrada</strong>
    {% endif %}
{% endblock %}
