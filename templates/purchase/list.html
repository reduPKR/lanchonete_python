{% extends "model-page.html" %}

{% block content %}

    {% if purchases %}
        <table class="table table-striped table-dark">
            <thead>
                <tr align="center">
                    <th>Pedidos</th>
                    <th>Preço</th>
                    <th>Opções</th>
                </tr>
             </thead>
            {% for item in purchases %}
                <tr>
                    <td>
                        {{item.code}}
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        <a class="btn btn-secondary" href="/purchase/close/{{item.id}}">
                            <i class="fas fa-edit"></i>
                            Fechar conta
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <strong>Nenhum lanche</strong>
    {% endif %}

{% endblock %}
